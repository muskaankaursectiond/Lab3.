<!DOCTYPE html>
<html>
<head>
  <title>Multimedia Blog Post</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: rgb(219, 188, 249);
      color: #141414;
    }

    /* Header styling */
    h1, h2 {
      color: #333;
      text-align: center;
    }

    /* Media Container Styling */
    .media-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    /* Styling for iframe, image, audio, and video */
    iframe, img, audio, video {
      max-width: 100%;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Caption Styling */
    figure {
      margin: 20px auto;
      text-align: center;
    }

    figcaption {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Multimedia Blog Post</h1>

  <div class="media-container">

    <!-- Embedded Video or Webpage -->
    <h2>Watch this Video</h2>
    <iframe src=" https://www.youtube.com/embed/5KTSd2jGYHo?si=NTq0rznLYKITtzeI" width="600" height="315" title="Embedded Video" allowfullscreen></iframe>

    <!-- Image with Caption -->
    <h2>Photo of the Day</h2>
    <figure>
      <img src="landscape.jpg" alt="A beautiful landscape" width="600">
      <figcaption>Beautiful Landscape captured during my trip</figcaption>
    </figure>

    <!-- Audio Element -->
    <h2>Listen to our Podcast</h2>
    <audio controls>
      <button onclick="playAudio()">Play Audio</button>
      <button onclick="pauseAudio()">Pause Audio</button>
      <iframe id="audio-player" width="0" height="0" src=" https://www.youtube.com/embed/5KTSd2jGYHo?si=NTq0rznLYKITtzeI" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      Your browser does not support the audio element.
    </audio>

    <!-- Video Element -->
    <h2>Watch our Video Blog Entry</h2>
    <video controls width="600">
      <source src="https://youtu.be/qjYI9YlzJ8Q?si=cd-fWZsWaU7N0bfY" type="video/mp4">
      Your browser does not support the video element.
    </video>

  </div>
</body>
</html>
